<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>

    <main class="container">

        <div class="box__Total"> <!-- vermelho forte -->

            <div class="box__area"> <!-- vermelho fraco 1 -->
                <div class="box__text"> <!-- azul textarea -->
                    <textarea placeholder="Digite seu texto..." name="textWrite" id="textWrite" cols="50" rows="25"></textarea>
                </div>
                <div class="box__button__text"> <!-- azul botão -->
                    <button type="button" id="criptografar" onclick="onClickEncrypt()">Criptografar</button>
                    <button type="button" id="descriptografar" onclick="callFunction">Descriptografar</button>
                </div>
            </div>

            <div class="vertical__line"> </div>

            <div class="box__area"> <!-- vermelho fraco 2 -->
                <div class="box__text"> <!-- azul textarea -->
                    <textarea readonly name="textRead" id="textRead" cols="50" rows="25"></textarea>
                </div>
                <div class="box__button__read"> <!-- azul botão -->
                    <button type="button" onclick="callFunction">Copiar</button>
                </div>
            </div>

        </div>
        
    </main>
    
    <footer></footer>

    <script src="app.js" defer></script>

</body>
</html>
